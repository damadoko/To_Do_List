<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>TO DO LIST</title>
    </head>
    <body>
        <div id="main-header">
            <h1>Tasks</h1>
        </div>
        <div class="container">
            <div class="app">
                <form>
                    <input class="app-input" type="text" placeholder="Add a new todo..."/>
                    <button class="app-add" type="button"></button>
                </form>
                <form class="app-filter">
                    <button class="clear-all">Clear Done Task</button>
                    <label for="type">Filter by:</label>
                    <select name="type" id="filter-select">
                        <option id="option-0" value="all">All tasks</option>
                        <option id="option-1" value="done">Done task</option>
                        <option id="option-1" value="remain">Remain tasks</option>
                    </select>
                </form>
                <div
                    class="app-wrapper"><!-- Tasks -->
                </div>
                <div class="app-report">
                    <div class="app-report-wrapper">
                        <div class="report">
                            <input id="total" value="" disabled="disabled">
                            <p>Total tasks</p>
                        </div>
                        <div class="report">
                            <input id="completed" value="" disabled="disabled">
                            <p>Completed tasks</p>
                        </div>
                        <div class="report">
                            <input id="remaining" value="" disabled="disabled">
                            <p>Remaning tasks</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html></body></html>
